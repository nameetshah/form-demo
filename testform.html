<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="Test_form.css">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>Test Form</title>
</head>
<body>
<div class="container">
    <div class="col">
        <div class="row formname-row">
            <h1 class="formname">Registration</h1>
        </div>
        <div class="row" style="height: border-box; border: 2px solid grey">
            <div class="col">
                <form action="" class="registrationform" name="registration" method="post" id="form1" autocomplete="off">

                    <!-- First Name-->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" placeholder="First Name" class="form-control"
                                       aria-describedby="inputGroupPrepend" name="firstname">
                                <span id="fnameError" style="color: red"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Last Name-->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" placeholder="Last Name" class="form-control"
                                       aria-describedby="inputGroupPrepend" name="lastname">
                                <span id="lnameError" style="color: red"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Username -->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="username">Username"</label>
                                <input type="text" id="uname" placeholder="Username" class="form-control"
                                       aria-describedby="inputGroupPrepend" name="username">
                                <span id="unameError" style="color: red"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Date of Birth -->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="date" placeholder="Birth-Date" class="form-control"
                                       aria-describedby="inputGroupPrepend">
                            </div>
                        </div>
                    </div>

                    <!-- Gender -->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group" id="gender">
                                Gender :
                                <div class="form-check-inline">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Male">
                                        <label class="custom-control-label" for="customRadio1">Male</label>
                                    </div>
                                </div>
                                <div class="form-check-inline">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="Male">
                                        <label class="custom-control-label" for="customRadio2">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hobbies -->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group" id="hobbies">
                                Hobbies :
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="checkbox" value="Cricket">
                                    <label class="form-check-label" for="invalidCheck" id="cricket"></label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="Movies"  name="checkbox">
                                    <label class="form-check-label" for="invalidCheck"  id="movies"></label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="Travelling" name="checkbox">
                                    <label class="form-check-label" for="invalidCheck"  id="travelling"></label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="Reading books" name="checkbox">
                                    <label class="form-check-label" for="invalidCheck"  id="reading-books"></label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="Coding" name="checkbox">
                                    <label class="form-check-label" for="invalidCheck"  id="coding"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Education -->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="education">Education : </label>
                                <select name="edu" id="education">
                                    <option id="bca" value="Bachelor of Computer Application"></option>
                                    <option id="mca" value="Master of Computer Application"></option>
                                    <option id="msc-it" value="Master of Science - Information Technolgy"></option>
                                    <option id="bsc-it" value="Bachelor of Science - Information Technology"></option>
                                    <option id="comp-sci" value="Computer Science"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input agreement-btn" type="checkbox" id="checkme" onchange="document.getElementById('sendNewSms').disabled = !this.checked;">
                                    <label class="form-check-label" for="invalidCheck">
                                        I hereby agree all Terms and Conditions.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Register Button -->

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div>
                                <button class="btn btn-primary" type="submit" id="submit-btn" style="width: 100%; margin-bottom: 10px" disabled>Register</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Hobbies Script -->

<script>
    var label = [];
    label[0] = "Cricket";
    label[1] = "Movies";
    label[2] = "Travelling";
    label[3] = "Reading books";
    label[4] = "Coding";


    document.getElementById("cricket").innerHTML = label[0];
    document.getElementById("movies").innerHTML = label[1];
    document.getElementById("travelling").innerHTML = label[2];
    document.getElementById("reading-books").innerHTML = label[3];
    document.getElementById("coding").innerHTML = label[4];
</script>

<!-- Education -->

<script>
    var option = [];
    option[0] = "Bachelor of Computer Application";
    option[1] = "Master of Computer Application";
    option[2] = "Master of Science - Information Technology";
    option[3] = "Bachelor of Science - Information Technology";
    option[4] = "Computer Science";

    document.getElementById("bca").innerHTML = option[0];
    document.getElementById("mca").innerHTML = option[1];
    document.getElementById("msc-it").innerHTML = option[2];
    document.getElementById("bsc-it").innerHTML = option[3];
    document.getElementById("comp-sci").innerHTML = option[4];

</script>

<!-- Disable Submit button -->

<script>

    let checker = document.getElementById('checkme');
    let sendbtn = document.getElementById('submit-btn');
    // when unchecked or checked, run the function
    checker.onchange = function () {
        if (this.checked) {
            sendbtn.disabled = false;
        } else {
            sendbtn.disabled = true;
        }

    }
</script>

<!-- First Name Validation -->

<script>
    $(function () {
        $("#fname").keypress(function (e) {
            var keyCode = e.keyCode || e.which;

            $("#fnameError").html("");

            //Regex for Valid Characters i.e. Alphabets and Numbers.
            var regexp = /^[A-Za-z]+$/;

            //Validate TextBox value against the Regex.
            var isValid = regexp.test(String.fromCharCode(keyCode));
            if (!isValid) {
                $("#fnameError").html("Only Alphabets allowed.");
            }
                return isValid;
        });
    });
</script>

<!-- Last Name Validation -->

<script>
    $(function () {
        $("#lname").keypress(function (e) {
            var keyCode = e.keyCode || e.which;

            $("#lnameError").html("");

            //Regex for Valid Characters i.e. Alphabets and Numbers.
            var regexp = /^[A-Za-z]+$/;

            //Validate TextBox value against the Regex.
            var isValid = regexp.test(String.fromCharCode(keyCode));
            if (!isValid) {
                $("#lnameError").html("Only Alphabets allowed.");
            }

            return isValid;
        });
    });
</script>

<!-- Username Validation -->

<script>
    $(function () {
        $("#uname").keypress(function (e) {
            var keyCode = e.keyCode || e.which;

            $("#unameError").html("");

            //Regex for Valid Characters i.e. Alphabets and Numbers.
            var regexp = /^[A-Za-z0-9]+$/;

            //Validate TextBox value against the Regex.
            var isValid = regexp.test(String.fromCharCode(keyCode));
            if (!isValid) {
                $("#unameError").html("Only Alphabets and Numbers are allowed.");
            }

            return isValid;
        });
    });
</script>

<script>
    $("#submit-btn").click(function (e) {
        var fname =  $("#fname").val();
        var lname =  $("#lname").val();
        var uname = $("#uname").val();
        var date = $("#date").val();
        var gender = $('input[name="customRadio"]:checked').val();
        var hobbies = $('input[name="checkbox"]:checked').val();
        var education = $('input[name="edu"]:checked').val();

        var item = [];
        item.push(fname, lname, uname, date, gender,hobbies, education);
        localStorage.item += JSON.stringify({ "FirstName": fname, "LastName": lname, "UserName": uname, "Date": date, "Gender": gender, "Hobbies": hobbies, "Education": education});

    });

</script>

</body>
</html>
