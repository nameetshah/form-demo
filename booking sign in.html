<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bookingsignup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>Booking Sign Up</title>
</head>
<body>
<div class="container">
    <div class="row" style="width: 60%">
        <div class="col">
            <form action="#">
                <div class="row" style="justify-content: center">
                    <h3 class="welcome">WELCOME</h3>
                </div>
                <hr style="color: white">
                <div class="row" style="justify-content: center">
                    <h1 class="tocinema">To CINEMA</h1>
                </div>

                <div class="row" style="padding-top: 10px">
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <div class="form-group namesection">
                            <label for="fname" style="color: white">First Name</label>
                            <input type="text" id="fname" placeholder="First Name" class="form-control"
                                   aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <div class="form-group namesection">
                            <label for="lname" style="color: white">Last Name</label>
                            <input type="text" id="lname" placeholder="Last Name" class="form-control"
                                   aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group emailsection">
                            <label for="email" style="color: white">Email</label>
                            <input type="text" id="email" placeholder="Email" class="form-control"
                                   aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group contactsection">
                            <label for="contact" style="color: white">Contact Number</label>
                            <input type="tel" pattern="^\d{10}$" class="form-control" id="contactnumber"
                                   placeholder="Contact Number" aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group passwordsection">
                            <label for="password" style="color: white">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <div class="form-check" style="margin-left: 6px">
                                <input class="custom-control-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="custom-control-label" for="invalidCheck" style="color: white;">
                                    Agree to terms and conditions form-check-input
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="justify-content: center; margin-bottom: 20px">
                    <div class="forgetpass">
                        <span><a href="#">Forgot your password?</a></span>
                    </div>
                </div>
                <div class="row" style="justify-content: center; padding-bottom: 10px">
                    <div class="signup">
                        <button class="signupbtn">SIGN UP</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
