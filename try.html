<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="try.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Employee Form</title>
</head>
<body>
<div class="container">
        <div class="col">
            <div class="row" style="background-color: #0a53be; padding-top: 5px; padding-bottom: 5px">
                <h1 class="formname" style="font-size: 60px; color: white">Employee Form</h1>
            </div>
                <div class="row" style="height: border-box; border: 2px solid grey">
            <div class="col">
                <form action="#" class="registrationform">
                    <div class="row">
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" placeholder="First Name" class="form-control" aria-describedby="inputGroupPrepend" required >
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="l0name" placeholder="Last Name" class="form-control" aria-describedby="inputGroupPrepend" required >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-xs-12">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="custom-select" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-xs-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-xs-12">
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12 mandatory">
                        <div class="form-group" style="margin-bottom: 0">
                            <h5><b><label>Mandatory Skills</label></b></h5>
                        </div>
                        <div class="form-check-inline">
                            <div class="custom-control custom-radio mtop">
                                <input type="radio" class="custom-control-input" id="html" aria-describedby="inputGroupPrepend" name="radio-html" required>
                                <label class="custom-control-label" for="html">HTML</label>
                            </div>
                        </div>
                        <div class="form-check-inline">
                            <div class="custom-control custom-radio mtop">
                                <input type="radio" class="custom-control-input" id="js" aria-describedby="inputGroupPrepend" name="radio-js" required>
                                <label class="custom-control-label" for="js">JavaScript</label>
                            </div>
                        </div>
                        <div class="form-check-inline">
                            <div class="custom-control custom-radio mtop">
                                <input type="radio" class="custom-control-input" id="csp" aria-describedby="inputGroupPrepend" name="radio-csp" required>
                                <label class="custom-control-label" for="csp">C# Programming</label>
                            </div>
                        </div>
                        <div class="form-check-inline">
                            <div class="custom-control custom-radio mtop">
                                <input type="radio" class="custom-control-input" id="asp" aria-describedby="inputGroupPrepend" name="radio-asp" required>
                                <label class="custom-control-label" for="asp">ASP.NET</label>
                            </div>
                        </div>
                        <div class="form-check-inline">
                            <div class="custom-control custom-radio mtop">
                                <input type="radio" class="custom-control-input" id="mvc" name="radio-mvc" required>
                                <label class="custom-control-label" for="mvc">ASP.NET MVC</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group mtopp">
                            <label>Profile Picture</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">Choose Image</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" rows="4" id="address" aria-describedby="inputGroupPrepend" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label" for="invalidCheck">
                                    I hereby agree all Terms and Conditions.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div>
                            <button class="btn btn-danger float-right mleft" type="submit">Cancel</button>
                            <button class="btn btn-primary  float-right" type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            </div>
</div>
</div>
</body>
</html>
