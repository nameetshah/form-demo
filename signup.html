<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<title>Sign-Up Form</title>
</head>
<body>
		<div class="container">
				<div class="row">
					<div class="col" style=" border-radius: 10px;">
						<form action="#">
							<div class="signup">
								<h1>Sign Up</h1>
							</div>
							<div class="socialc">
								<div class="social-container">
								<a href="#" ><i class="fa fa-facebook"></i></a>
								<a href="#" ><i class="fa fa-twitter"></i></a>
								</div>
							</div>
							<div class="border-bottom-0">
								<span>or use your account</span>
								<label for="name"></label>
								<input type="name" placeholder="Name" class="circle" required>
								<label for="email"></label>
								<input type="email" placeholder="Email" class="circle" required>
								<label for="password"></label>
								<input type="password" placeholder="Password" class="border-bottom-3 circle" required>
							</div>
									<div class="agreement">
										<input type="checkbox" id="agree" name="agree" value="Agreement" required>
										<label for="agree" style="font-size: 12px" class="tandc"> I hereby agree all Terms and Conditions</label>
									</div>

							<div class="forgetpass">
								<span><a href="#">Forgot your password?</a></span>
							</div>
							<div class="signupb">
								<button class="signupbtn">SIGN UP</button>
							</div>
						</form>
					</div>
					<div class="col loginrightimage">
						<div class="picture" style="width: 100%; height: 100%">
							<img src="pngtree.png" style="width: 100%; height: 100%">
					</div>
				</div>
			</div>
	</div>
		</div>
</body>
</html>
